        name: Waka Readme

        on:
          # for manual workflow trigger
          workflow_dispatch:
          schedule:
            # runs at 12 AM UTC
            - cron: "0 0 * * *"

        jobs:
          update-readme:
            name: WakaReadme DevMetrics
            runs-on: ubuntu-latest
            steps:
              - uses: athul/waka-readme@master
                with:
                  WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
                  SHOW_WEEKLY: true
                  # Optional: Add other flags to customize the output
                  # SHOW_MONTHLY: true
                  # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Only if not using profile repo
